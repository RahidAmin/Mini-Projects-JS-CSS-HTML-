<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sideshow</title>
</head>
<body>
    <div class="sideshow-container">
        <div class="sideshow-elements">
            <div class="sideshow-element current">
                <i class="fa-solid fa-skating fa-fw"></i>
                <h2>Skating</h2>
            </div>
            <div class="sideshow-element">
                <i class="fa-solid fa-skiing fa-fw"></i>
                <h2>Skiing</h2>
            </div>
            <div class="sideshow-element">
                <i class="fa-solid fa-skiing-nordic fa-fw"></i>
                <h2>Nordic</h2>
            </div>
            
        </div>
        
    </div>
     


    <script src="./script.js"></script>
</body>
</html>
